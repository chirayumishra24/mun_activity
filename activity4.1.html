<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalition Building & Teamwork Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f2fe, #bae6fd);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .option-label {
            transition: background-color 0.2s;
        }
        .option-label:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        #result-modal {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(6px);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <!-- Start Screen -->
    <div id="start-screen" class="glass rounded-2xl shadow-xl p-10 md:p-12 max-w-xl w-full text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-blue-800 mb-6">
            Coalition Building & Teamwork Quiz
        </h1>
        <p class="text-lg text-gray-700 mb-10">
            Test your understanding of coalition building and teamwork in Model United Nations.
        </p>
        <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-12 rounded-xl text-xl transition">
            Start Quiz
        </button>
    </div>

    <!-- Quiz Area -->
    <div id="quiz-area" class="hidden w-full max-w-2xl glass rounded-2xl shadow-xl p-8 md:p-10">

        <div class="mb-8">
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p class="text-center text-sm text-gray-600 mt-2">
                Question <span id="q-number">1</span> of <span id="total-q">6</span>
            </p>
        </div>

        <p id="question" class="text-xl md:text-2xl font-medium text-gray-800 mb-8 text-center"></p>

        <div id="options" class="space-y-4 mb-10"></div>

        <div class="text-center">
            <button id="next-btn" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-10 rounded-xl transition">
                Next Question
            </button>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="glass rounded-2xl p-8 md:p-12 max-w-lg w-full mx-4 text-center">
            <h2 class="text-3xl font-bold text-blue-800 mb-6">Quiz Complete!</h2>
            <p class="text-5xl font-bold text-blue-600 mb-8" id="score-display">0 / 6</p>

            <h3 class="text-xl font-semibold text-gray-800 mb-4">Review of Wrong Answers</h3>
            <div id="wrong-review" class="text-left space-y-6 max-h-80 overflow-y-auto"></div>

            <button id="restart-btn" class="mt-10 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-12 rounded-xl transition">
                Restart Quiz
            </button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "What is usually the first step in building a coalition in MUN?",
                options: [
                    "Write a resolution together",
                    "Identify potential allies early",
                    "Vote on the first resolution",
                    "Give opening speeches"
                ],
                correct: 1,
                explanation: "Identifying potential allies early by researching similar positions is the starting point of coalition building."
            },
            {
                q: "Which settings are best for approaching potential bloc members?",
                options: [
                    "Only during formal speeches",
                    "Opening speeches and unmoderated caucuses",
                    "Only during voting",
                    "Only in moderated caucuses"
                ],
                correct: 1,
                explanation: "Opening speeches and unmoderated caucuses provide natural opportunities to connect with like-minded delegates."
            },
            {
                q: "How do you build and maintain trust in a coalition?",
                options: [
                    "By focusing only on your own goals",
                    "By keeping promises and communicating regularly",
                    "By avoiding contact outside committee",
                    "By dominating the discussion"
                ],
                correct: 1,
                explanation: "Trust is built by keeping promises, showing genuine interest in others, and maintaining regular communication."
            },
            {
                q: "Which teamwork skill is especially important in MUN blocs?",
                options: [
                    "Encouraging quieter members to speak",
                    "Speaking the most during debate",
                    "Rejecting all compromise",
                    "Ignoring differing opinions"
                ],
                correct: 0,
                explanation: "Inclusive participation helps quieter delegates feel valued and strengthens overall bloc performance."
            },
            {
                q: "What is one major benefit of having a strong coalition?",
                options: [
                    "Weaker voting power",
                    "Greater influence and higher chance of resolution success",
                    "Fewer speaking opportunities",
                    "More internal arguments"
                ],
                correct: 1,
                explanation: "Strong coalitions increase voting power, shape debate, and improve chances of passing resolutions."
            },
            {
                q: "How should disagreements inside a coalition be handled?",
                options: [
                    "Ignore them completely",
                    "Address them quickly and seek compromise",
                    "Remove members who disagree",
                    "Wait until voting time"
                ],
                correct: 1,
                explanation: "Quickly addressing disagreements and finding compromise keeps the coalition united and effective."
            }
        ];

        let current = 0;
        let score = 0;
        let wrong = [];

        const startScreen = document.getElementById('start-screen');
        const quizArea = document.getElementById('quiz-area');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const resultModal = document.getElementById('result-modal');
        const scoreDisplay = document.getElementById('score-display');
        const wrongReview = document.getElementById('wrong-review');

        document.getElementById('start-btn').onclick = () => {
            startScreen.classList.add('hidden');
            quizArea.classList.remove('hidden');
            showQuestion();
        };

        function showQuestion() {
            if (current >= questions.length) {
                showResult();
                return;
            }

            const q = questions[current];
            questionEl.textContent = q.q;

            optionsEl.innerHTML = '';
            q.options.forEach((opt, i) => {
                const label = document.createElement('label');
                label.className = 'block option-label p-4 rounded-xl cursor-pointer border border-gray-300 hover:border-blue-400';
                label.innerHTML = `
                    <input type="radio" name="answer" value="${i}" class="mr-3 accent-blue-600">
                    ${opt}
                `;
                optionsEl.appendChild(label);
            });

            nextBtn.classList.add('hidden');
            progressBar.style.width = `${((current) / questions.length) * 100}%`;
            document.getElementById('q-number').textContent = current + 1;
        }

        optionsEl.addEventListener('change', () => {
            nextBtn.classList.remove('hidden');
        });

        nextBtn.onclick = () => {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return;

            const index = parseInt(selected.value);
            const q = questions[current];

            if (index === q.correct) {
                score++;
            } else {
                wrong.push({
                    q: q.q,
                    your: q.options[index],
                    correct: q.options[q.correct],
                    expl: q.explanation
                });
            }

            current++;
            showQuestion();
        };

        function showResult() {
            quizArea.classList.add('hidden');
            resultModal.classList.remove('hidden');

            scoreDisplay.textContent = `${score} / ${questions.length}`;

            wrongReview.innerHTML = '';
            if (wrong.length === 0) {
                wrongReview.innerHTML = '<p class="text-center text-xl text-green-600 font-semibold">Perfect score! Excellent understanding.</p>';
                celebrate(); // Confetti + sound
            } else {
                wrong.forEach(item => {
                    wrongReview.innerHTML += `
                        <div class="border-l-4 border-red-500 pl-4">
                            <p class="font-semibold">${item.q}</p>
                            <p class="text-red-600">Your answer: ${item.your}</p>
                            <p class="text-green-600">Correct: ${item.correct}</p>
                            <p class="text-gray-700 mt-1">${item.expl}</p>
                        </div>
                    `;
                });
            }
        }

        function celebrate() {
            // Confetti
            confetti({
                particleCount: 120,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#1e40af', '#3b82f6', '#10b981', '#f59e0b', '#ef4444']
            });

            // Celebration sound (short free sound from mixkit)
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
            audio.volume = 0.6;
            audio.play().catch(() => {}); // ignore autoplay block
        }

        document.getElementById('restart-btn').onclick = () => {
            resultModal.classList.add('hidden');
            current = 0;
            score = 0;
            wrong = [];
            progressBar.style.width = '0%';
            quizArea.classList.remove('hidden');
            showQuestion();
        };
    </script>
</body>
</html>
